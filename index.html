<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora</title>
  <link rel="stylesheet" type="text/css" href="estilo.css">
  <script src="script.js"></script>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col d-flex justify-content-center">
        <br />
        <div class="calculadora">
          <input id="resultado" type="text" class="resultado" placeholder="0" disabled="disabled" />
          
          <div class="row">
            <button onclick="resultado('acao', 'c')" type="button" class="clear">C</button>
            <button onclick="resultado('acao', '/')" type="button" class="operacao">/</button>
            <button onclick="resultado('acao', '*')" type="button" class="operacao">x</button>
          </div>

          <div class="row">
            <button onclick="resultado('valor', '7')" type="button" class="numero">7</button>
            <button onclick="resultado('valor', '8')" type="button" class="numero">8</button>
            <button onclick="resultado('valor', '9')" type="button" class="numero">9</button>
            <button onclick="resultado('valor', '-')" type="button" class="operacao">-</button>
          </div>
          
          <div class="row">
            <button onclick="resultado('valor', '4')" type="button" class="numero">4</button>
            <button onclick="resultado('valor', '5')" type="button" class="numero">5</button>
            <button onclick="resultado('valor', '6')" type="button" class="numero">6</button>
            <button onclick="resultado('valor', '+')" type="button" class="operacao">+</button>
          </div>

          <div class="row">
            <button onclick="resultado('valor', '1')" type="button" class="numero">1</button>
            <button onclick="resultado('valor', '2')" type="button" class="numero">2</button>
            <button onclick="resultado('valor', '3')" type="button" class="numero">3</button>
            <button onclick="resultado('acao', '=')" type="button" class="enter">=</button>
          </div>

          <div class="row">
            <button onclick="resultado('valor', '0')" type="button" class="zero">0</button>
            <button onclick="resultado('valor', '.')" type="button" class="numero">.</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
